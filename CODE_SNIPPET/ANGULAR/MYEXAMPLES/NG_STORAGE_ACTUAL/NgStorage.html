
<!-- SOURCE: https://blog.nraboy.com/2014/12/use-ngstorage-angularjs-local-storage-needs/ -->
<html>
    <head>
        <script src="angular.js"></script>
        <script src="ngStorage.js"></script>
        <script>
            var example = angular.module("example", ["ngStorage"]);
            example.controller("ExampleController", function($scope, $localStorage) {
 
                $scope.save = function() {
                    $localStorage.message = $scope.data;
                }
 
                $scope.load = function() {
                    $scope.data = $localStorage.message;
                }
 
            });
        </script>
    </head>
    <body ng-app="example">
        <div ng-controller="ExampleController">
            <button ng-click="save()">Save</button>
            <button ng-click="load()">Load</button>
            <br>
            <input type="text" data-ng-model="data"><br>
        </div>
    </body>
</html>

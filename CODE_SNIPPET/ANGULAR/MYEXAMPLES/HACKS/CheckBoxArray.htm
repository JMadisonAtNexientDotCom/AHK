<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="customersCtrl" 
data-ng-init="arr=['a', 'b', 'c','d', 'e', 'f','g', 'h', 'i']"> 

<table>
  <header ng-repeat-start="item in names">
</header>

<div style="float:left;" ng-repeat="o in arr">
<input type="checkbox" data-ng-model="VVVVVVVVVV">
</div>
<div style="float:clear;"><input type="checkbox" data-ng-model="VVVVVVVVVV"></div>

<footer ng-repeat-end>
</footer>

</table>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {
    $http.get("http://www.w3schools.com/angular/customers.php")
    .success(function (response) {$scope.names = response.records;});
});
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<body onload="myFunction()">

<h1>Null Vs Undefined</h1>

<script>
function myFunction() {

    var obj_u = {};
		obj_u.prop = undefined;
		
		var obj_n = {};
		obj_n.prop = null;
		
		console.log("obj_u==[" + obj_u + "]");
		console.log("obj_n==[" + obj_n + "]");
}
</script>

</body>
</html>
